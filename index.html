<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cybersecurity Escape: Dungeon Mode</title>
  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                  url('assets/fondo-dungeon.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Inter', sans-serif;
      color: #fff;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    .screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .doors {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 20px;
    }

    .door img {
      width: 200px;
      transition: transform 0.5s ease;
      animation: pulse 2s infinite;
      cursor: pointer;
    }

    .door:hover img {
      transform: scale(1.1);
    }

    .status {
      margin-top: 20px;
    }

    @keyframes pulse {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
      100% { filter: brightness(1); }
    }

    #questionBox, #finalBox {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
      max-width: 600px;
      margin-bottom: 30px;
      animation: fadeZoomIn 0.5s ease;
    }

    @keyframes fadeZoomIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1, h2 {
      text-shadow: 0 0 10px rgba(255,255,255,0.9);
    }

    #questionText, #finalMessage {
      font-size: 2em;
    }
  </style>
</head>
<body>

  <!-- Pantalla de inicio -->
  <div id="startScreen" class="screen">
    <h1>Cybersecurity Escape: Dungeon Mode</h1>
    <input type="email" id="email" placeholder="Enter your email" style="padding:10px; border-radius:5px; border:none; margin-bottom:20px; width:80%;">
    <br>
    <button id="startButton" onclick="startGame()" style="padding:12px 24px; background: linear-gradient(135deg, #ff4b2b, #ff416c); color:#fff; border:none; border-radius:30px; cursor:pointer; font-weight:700;">
      ðŸš€ Start Quiz
    </button>
  </div>

  <!-- Pantalla de juego -->
  <div id="gameScreen" class="screen" style="display: none;">
    <div id="questionBox">
      <div id="questionText">Loading...</div>
    </div>

    <div class="doors">
      <div class="door" data-index="0">
        <img src="assets/folder.png" alt="Door 1">
        <p></p>
      </div>
      <div class="door" data-index="1">
        <img src="assets/folder.png" alt="Door 2">
        <p></p>
      </div>
      <div class="door" data-index="2">
        <img src="assets/folder.png" alt="Door 3">
        <p></p>
      </div>
    </div>

    <div class="status">
      <p id="timer">Time: 0s</p>
      <p id="score">Score: 0</p>
      <p id="lives">Lives: 3</p>
    </div>
  </div>

  <!-- Pantalla final -->
  <div id="finalBox" class="screen" style="display: none;">
    <div id="finalMessage"></div>
  </div>

  <!-- Sonidos -->
  <audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="incorrectSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <!-- LÃ³gica del juego -->
  <script>
    const questions = [
      { text: "Which password is the strongest?", options: ["password123", "Verano2024", "T&g9$Lp!2z"], answer: 2 },
      { text: "Which email looks suspicious?", options: ["invoice@trustedvendor.com", "support@amaz0n-security.com", "security@yourbank.com"], answer: 1 },
      { text: "What do you do with a security alert link?", options: ["Click immediately", "Ignore", "Verify through official site"], answer: 2 }
    ];

    let current = 0, score = 0, time = 0, lives = 3, timer;

    function startGame() {
      const email = document.getElementById('email').value;
      if (!email.includes('@')) return alert("Please enter a valid email.");

      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'flex';

      loadQuestion();

      timer = setInterval(() => {
        time++;
        document.getElementById('timer').innerText = `Time: ${time}s`;
      }, 1000);
    }

    function loadQuestion() {
      const q = questions[current];
      document.getElementById('questionText').innerText = q.text;
      document.querySelectorAll('.door').forEach((door, i) => {
        door.querySelector('p').innerText = q.options[i];
      });
    }

    function endGame() {
      clearInterval(timer);
      document.getElementById('gameScreen').style.display = 'none';
      document.getElementById('finalBox').style.display = 'flex';
      document.getElementById('finalMessage').innerText =
        lives > 0
          ? `ðŸŽ‰ Completed! Final Score: ${score}, Time: ${time}s`
          : `ðŸ’€ Game Over! Final Score: ${score}, Time: ${time}s`;
    }

    document.querySelectorAll('.door').forEach(door => {
      door.addEventListener('click', () => {
        const selected = parseInt(door.dataset.index);
        const correct = questions[current].answer;

        if (selected === correct) {
          document.getElementById('correctSound').play();
          score += Math.max(100 - time * 2, 10);
          document.getElementById('score').innerText = `Score: ${score}`;
        } else {
          document.getElementById('incorrectSound').play();
          lives--;
          document.getElementById('lives').innerText = `Lives: ${lives}`;
          if (lives <= 0) return endGame();
        }

        current++;
        if (current < questions.length) {
          loadQuestion();
        } else {
          endGame();
        }
      });
    });
  </script>

</body>
</html>
