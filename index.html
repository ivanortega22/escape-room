<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost Hacker Escape</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 50px;
    }
    .typewriter {
      display: inline-block;
      overflow: hidden;
      border-right: .15em solid #00ff00;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .15em;
      animation: typing 3s steps(40, end), blink-caret .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #00ff00; }
    }
    .challenge {
      display: none;
      margin-top: 40px;
    }
    .input-area input {
      padding: 10px;
      font-size: 1em;
      background: #111;
      border: 1px solid #00ff00;
      color: #00ff00;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #00ff00;
      color: #0f0f0f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .hidden { display: none; }
    #timer {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #finalMessage {
      font-size: 1.5em;
      margin-top: 30px;
      color: #00ff00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="typewriter">WELCOME TO THE GHOST HACKER ESCAPE</h1>
    <div id="timer">Time: 0s</div>
    <div class="challenge" id="challenge1">
      <h2>Level 1: Decode the message</h2>
      <p>Message: Z2hvc3RoYWNrZXI=</p>
      <div class="input-area">
        <input type="text" id="answer1" placeholder="Enter your answer here">
        <button onclick="checkAnswer1()">Submit</button>
      </div>
      <p id="feedback1"></p>
    </div>

    <div class="challenge hidden" id="challenge2">
      <h2>Level 2: Identify the phishing email</h2>
      <p>Which of the following emails looks suspicious?</p>
      <div>
        <button onclick="checkAnswer2(1)">invoice@trustedvendor.com</button>
        <button onclick="checkAnswer2(2)">security@yourbank.com</button>
        <button onclick="checkAnswer2(3)">support@amaz0n-security.com</button>
      </div>
      <p id="feedback2"></p>
    </div>

    <div class="challenge hidden" id="challenge3">
      <h2>Level 3: Terminal Challenge</h2>
      <p>Simulate a command line. Enter the correct command to list all files:</p>
      <div class="input-area">
        <input type="text" id="answer3" placeholder="Enter command">
        <button onclick="checkAnswer3()">Submit</button>
      </div>
      <p id="feedback3"></p>
    </div>
    <div id="finalMessage"></div>
  </div>

  <script>
    let time = 0;
    let timerInterval;

    function startTimer() {
      timerInterval = setInterval(() => {
        time++;
        document.getElementById('timer').innerText = `Time: ${time}s`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    window.onload = function() {
      setTimeout(() => {
        document.getElementById('challenge1').style.display = 'block';
        startTimer();
      }, 4000);
    }

    function checkAnswer1() {
      const userAnswer = document.getElementById('answer1').value.trim().toLowerCase();
      const feedback = document.getElementById('feedback1');
      if (userAnswer === 'ghosthacker') {
        feedback.innerHTML = '‚úÖ Correct! Proceeding to the next level...';
        setTimeout(() => {
          document.getElementById('challenge1').classList.add('hidden');
          document.getElementById('challenge2').classList.remove('hidden');
        }, 1500);
      } else {
        feedback.innerHTML = '‚ùå Incorrect. Try again.';
      }
    }

    function checkAnswer2(option) {
      const feedback = document.getElementById('feedback2');
      if (option === 3) {
        feedback.innerHTML = '‚úÖ Well spotted! That email is suspicious. Proceeding to the next level...';
        setTimeout(() => {
          document.getElementById('challenge2').classList.add('hidden');
          document.getElementById('challenge3').classList.remove('hidden');
        }, 1500);
      } else {
        feedback.innerHTML = '‚ùå Incorrect. Think about common phishing tricks.';
      }
    }

    function checkAnswer3() {
      const userAnswer = document.getElementById('answer3').value.trim().toLowerCase();
      const feedback = document.getElementById('feedback3');
      if (userAnswer === 'ls' || userAnswer === 'dir') {
        feedback.innerHTML = '‚úÖ Access granted!';
        setTimeout(() => {
          stopTimer();
          document.getElementById('challenge3').classList.add('hidden');
          document.getElementById('finalMessage').innerText = `üéâ You completed the Ghost Hacker Escape in ${time} seconds! üéâ`;
        }, 1500);
      } else {
        feedback.innerHTML = '‚ùå Incorrect command. Try again.';
      }
    }
  </script>
</body>
</html>
