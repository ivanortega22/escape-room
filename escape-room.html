<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Room Básico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .room {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .object {
      background-color: #444;
      border: 2px solid #fff;
      padding: 20px;
      width: 150px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .object:hover {
      transform: scale(1.1);
      background-color: #666;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #0af;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Escape Room: Oficina del Hacker</h1>
  <p>Haz clic en los objetos para buscar pistas y escapar.</p>

  <div class="room">
    <div class="object" onclick="openModal('Escritorio', 'Encuentras una nota con el número 42.')">Escritorio</div>
    <div class="object" onclick="openModal('Ordenador', 'Pantalla bloqueada, necesitas un código.')">Ordenador</div>
    <div class="object" onclick="openQuiz()">Puerta</div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalText"></p>
      <button onclick="closeModal()">Cerrar</button>
    </div>
  </div>

  <div class="modal" id="quizModal">
    <div class="modal-content">
      <h2>¿Cuál es el código para salir?</h2>
      <p>1. 123<br>2. 42<br>3. 007</p>
      <button onclick="checkAnswer(1)">123</button>
      <button onclick="checkAnswer(2)">42</button>
      <button onclick="checkAnswer(3)">007</button>
    </div>
  </div>

  <script>
    function openModal(title, text) {
      document.getElementById('modalTitle').innerText = title;
      document.getElementById('modalText').innerText = text;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('quizModal').style.display = 'none';
    }

    function openQuiz() {
      document.getElementById('quizModal').style.display = 'flex';
    }

    function checkAnswer(answer) {
      if (answer === 2) {
        alert('¡Correcto! Has escapado.');
      } else {
        alert('Código incorrecto. Intenta de nuevo.');
      }
      closeModal();
    }
  </script>
</body>
</html>
